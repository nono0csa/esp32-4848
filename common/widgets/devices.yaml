lvgl:
  pages:
    - id: devices_page
      bg_color: color_black
      scrollable: false
      widgets:
        - obj:
            id: devices_panel
            y: 20
            width: 440
            height: 440
            align: top_mid
            clickable: false
            scrollable: false
            radius: 20
            pad_all: 0
            bg_color: color_slate_blue_gray
            border_opa: transp
            border_width: 0
            shadow_opa: transp
            layout:
              type: flex
              flex_flow: column
              flex_align_main: center
              flex_align_cross: center
              flex_align_track: center
            widgets:
              # Climate button
              - button:
                  id: devices_climate_btn
                  width: 130
                  height: 40
                  bg_opa: transp
                  shadow_opa: transp
                  border_opa: transp
                  widgets:
                    - label:
                        align: center
                        text_font: nunito_18
                        text_color: color_misty_blue
                        text: "Climate"
                  on_click:
                    - lvgl.page.show: climate_page

              # Media Player button
              - button:
                  id: devices_media_player_btn
                  width: 130
                  height: 40
                  bg_opa: transp
                  shadow_opa: transp
                  border_opa: transp
                  widgets:
                    - label:
                        align: center
                        text_font: nunito_18
                        text_color: color_misty_blue
                        text: "Media player"
                  on_click:
                    - lvgl.page.show: media_player_page

              # Vacuum button
              - button:
                  id: devices_vacuum_btn
                  width: 130
                  height: 40
                  bg_opa: transp
                  shadow_opa: transp
                  border_opa: transp
                  widgets:
                    - label:
                        align: center
                        text_font: nunito_18
                        text_color: color_misty_blue
                        text: "Vacuum"
                  on_click:
                    - lvgl.page.show: vacuum_page