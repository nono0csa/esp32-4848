lvgl:
  on_boot:
    then:
      - script.execute: get_light_amount_btn
      - lvgl.obj.update:
          id: ${light_widget_name_1}_btn
          shadow_color: color_misty_blue

  top_layer:
    widgets:
      - obj:
          id: light_select_widget
          hidden: true
          x: -40
          y: -40
          width: 300
          height: 110
          align: top_left
          pad_all: 0
          bg_color: color_slate_blue_gray
          bg_opa: cover
          border_opa: transp
          border_width: 0
          shadow_color: color_black
          shadow_spread: 3
          shadow_width: 8
          scrollable: false
          radius: 40
          widgets:
            - obj:
                id: light_select_widget_cont
                x: -10
                y: -5
                width: 240
                height: 60
                align: bottom_right
                bg_opa: transp
                border_opa: transp
                border_width: 0
                pad_all: 0
                layout:
                  type: flex
                  flex_align_main: space_evenly
                  flex_align_cross: center
                  flex_align_track: center
                widgets:
                  - obj:
                      id: ${light_widget_name_1}_btn
                      width: 48
                      height: 48
                      pad_all: 0
                      radius: 30
                      bg_opa: transp
                      border_opa: transp
                      shadow_width: 5
                      shadow_spread: 1
                      shadow_color: color_black
                      pressed:
                        bg_color: color_black
                        shadow_width: 4
                      widgets:
                        - label:
                            id: ${light_widget_name_1}_icon
                            align: center
                            text_font: mdi_icons_24
                            text_color: color_misty_blue
                            text: "${light_icon_1}"
                      on_press:
                        - lvgl.page.show: ${light_widget_name_1}_light_page
                        - lvgl.obj.update:
                            id: ${light_widget_name_1}_btn
                            shadow_color: color_misty_blue
                        - lvgl.obj.update:
                            id: ${light_widget_name_2}_btn
                            shadow_color: color_black
                        - lvgl.obj.update:
                            id: ${light_widget_name_3}_btn
                            shadow_color: color_black
                        - lvgl.obj.update:
                            id: ${light_widget_name_4}_btn
                            shadow_color: color_black

                  - obj:
                      id: ${light_widget_name_2}_btn
                      width: 48
                      height: 48
                      pad_all: 0
                      radius: 30
                      bg_opa: transp
                      border_opa: transp
                      shadow_width: 5
                      shadow_spread: 1
                      shadow_color: color_black
                      pressed:
                        bg_color: color_black
                        shadow_width: 4
                      widgets:
                        - label:
                            id: ${light_widget_name_2}_icon
                            align: center
                            text_font: mdi_icons_24
                            text_color: color_misty_blue
                            text: "${light_icon_2}"
                      on_press:
                        - lvgl.page.show: ${light_widget_name_2}_light_page
                        - lvgl.obj.update:
                            id: ${light_widget_name_1}_btn
                            shadow_color: color_black
                        - lvgl.obj.update:
                            id: ${light_widget_name_2}_btn
                            shadow_color: color_misty_blue
                        - lvgl.obj.update:
                            id: ${light_widget_name_3}_btn
                            shadow_color: color_black
                        - lvgl.obj.update:
                            id: ${light_widget_name_4}_btn
                            shadow_color: color_black

                  - obj:
                      id: ${light_widget_name_3}_btn
                      width: 48
                      height: 48
                      pad_all: 0
                      radius: 30
                      bg_opa: transp
                      border_opa: transp
                      shadow_width: 5
                      shadow_spread: 1
                      shadow_color: color_black
                      pressed:
                        bg_color: color_black
                        shadow_width: 4
                      widgets:
                        - label:
                            id: ${light_widget_name_3}_icon
                            align: center
                            text_font: mdi_icons_24
                            text_color: color_misty_blue
                            text: "${light_icon_3}"
                      on_press:
                        - lvgl.page.show: ${light_widget_name_3}_light_page
                        - lvgl.obj.update:
                            id: ${light_widget_name_1}_btn
                            shadow_color: color_black
                        - lvgl.obj.update:
                            id: ${light_widget_name_2}_btn
                            shadow_color: color_black
                        - lvgl.obj.update:
                            id: ${light_widget_name_3}_btn
                            shadow_color: color_misty_blue
                        - lvgl.obj.update:
                            id: ${light_widget_name_4}_btn
                            shadow_color: color_black

                  - obj:
                      id: ${light_widget_name_4}_btn
                      width: 48
                      height: 48
                      pad_all: 0
                      radius: 30
                      bg_opa: transp
                      border_opa: transp
                      shadow_width: 5
                      shadow_spread: 1
                      shadow_color: color_black
                      pressed:
                        bg_color: color_black
                        shadow_width: 4
                      widgets:
                        - label:
                            id: ${light_widget_name_4}_icon
                            align: center
                            text_font: mdi_icons_24
